<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js SPAのためのサンプルアプリケーション</title>
    </head>
    <body>
        <div id="app">
            <router-link to="/top">トップページ</router-link>
            <router-link to="/users">ユーザー一覧ページ</router-link>
            <router-view></router-view>
        </div>

        <!-- ライブラリ -->
        <script src="https://unpkg.com/vue@2.5.17"></script>
        <script src="https://unpkg.com/vue-router@3.0.1"></script>
        
        <!-- コンポーネント定義 -->
        <script type="text/x-template" id="user-list">
            <div>
                <div class="loading" v-if="loading">読み込み中...</div>
                <div class="error" v-if="error">
                    {{ error }}
                </div>
                <!-- usersがロードされたら各ユーザの名前を表示する -->
                <div v-for="user in users" :key="user.id">
                    <h2>
                        <router-link :to="{name:'users',params:{userId: user.id}}">{{ user.name }}</router-link>
                    </h2>
                </div>
            </div>
        </script>

        <script type="text/x-template" id="user-detail">
            <div>
                <div class="loading" v-if="loading">読み込み中...</div>
                <div class="error" v-if="error">
                    {{ error }}
                </div>
                <div v-if="user">
                    <h2>{{ user.name }}</h2>
                    <h2>{{ user.description }}</h2>
                </div>
            </div>
        </script>
        
        <!-- ルーター & Vueインスタンス-->
        <script>
            var getUsers = function (callback) {
                setTimeout(function () {
                    callback(null,[
                        {
                            id:1,
                            name: 'Takuya Tejima'
                        },
                        {
                            id:2,
                            name: 'Yohei Noda'
                        }
                    ])
                },1000)
            }

            var userData = [
                {
                    id: 1,
                    name: 'Takuya Tejima',
                    description: '東南アジアで働くエンジニアです。'
                },
                {
                    id: 2,
                    name: 'Yohei Noda',
                    description: 'アウトドア・フットサルが趣味のエンジニアです。'
                }
            ]

            // 擬似API
            var getUser = function (userId, callback) {
                setTimeout(function () {
                    var filterdUsers = userData.filter(function (user) {
                        return user.id === parseInt(userId, 10)
                    })
                    callback(null, filterdUsers && filterdUsers[0])
                },1000)
            }

            var UserList = {
                template: '#user-list',
                data: function (){
                    return {
                        loading: false,
                        users: function () {return []},
                        error: null
                    }
                },

                // 初期化時にデータ取得
                created: function() {
                    this.fetchData()
                },

                watch: {
                    '$router': 'fetchData'
                },

                methods: {
                    fetchData: function () {
                        this.loading = true
                        // 取得したデータの結果をusersに格納する
                        // Function.prototype.bindはthisのスコープを渡す
                        getUsers((function (err,users) {
                            this.loading = false
                            if (err) {
                                this.error = err.toString()
                            } else {
                                this.users = users
                            }
                        }).bind(this))
                    }
                }
            }

            var UserDetail = {
                template: '#user-detail',
                data: function () {
                    return {
                        loading: false,
                        user: null,
                        error: null
                    }
                },

                created: function() {
                    this.fetchData()
                },

                watch: {
                    '$route': 'fetchData()' 
                },

                methods: {
                    fetchData: function () {
                        this.loading = true
                        getUser(this.$route.params.userId, (function (err, user) {
                            this.loading = false
                            if (err) {
                                this.error = err.toString()
                            } else {
                                this.user = user
                            }
                        }).bind(this))
                    } 
                }
            }

            var router = new VueRouter({
                routes: [
                    {
                        path: '/top',
                        component: {
                            template :'<div>トップページです。</div>'
                        }
                    },
                    {
                        path: '/users',
                        component: UserList
                    },
                    {
                        path: '/users/:userId',
                        name: 'users',
                        component: UserDetail
                    }
                ]
            })

            var app = new Vue({
                el:"#app",
                router: router
            })
        </script>
    </body>
</html>
